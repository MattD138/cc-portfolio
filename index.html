<!DOCTYPE html>
<html>

<head>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/229d0a9882.js" crossorigin="anonymous"></script>
  <script defer>
    let root = document.documentElement;
    let darkMode = false;

    function lightSwitch() {
      if (darkMode) {
        root.style.setProperty("--color-primary", "#121212");
        root.style.setProperty("--color-secondary", "darkblue");
        root.style.setProperty("--color-background", "whitesmoke");
      } else {
        root.style.setProperty("--color-primary", "whitesmoke");
        root.style.setProperty("--color-secondary", "lightskyblue");
        root.style.setProperty("--color-background", "#121212");
      }
      darkMode = !darkMode;
    }
  </script>
</head>

<body>
  <header>
    <div id="logo">Matthew Donnelly</div>
    <nav>
      <ul>
        <li><a href="/#about">About Me</a></li>

        <li><a href="/#skills">Skills</a></li>
        <li><a href="/contact.html">Contact</a></li>
        <li onclick="lightSwitch()" class="icon-btn"><i class="fas fa-adjust"></i></li>
      </ul>
    </nav>
  </header>
  <main>

    <section id="projects">

</body>

</html>
